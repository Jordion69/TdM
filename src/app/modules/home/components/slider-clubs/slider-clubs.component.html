<section id="tranding-clubs">
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div class="container-clubs">
    <div class="swiper-container tranding-slider" >
      <div class="swiper-wrapper" >
        <swiper
          *ngIf="garitos"
          [config]="swiperConfig"
          >
          <ng-template
            class="swiper-slide tranding-slide-clubs"
            swiperSlide
            *ngFor="let garito of garitos"
            >
            <div class="tranding-slide-clubs-img">'
              <img [src]="'http://127.0.0.1:8000/storage/' + garito.imagen " alt="garito.alt_imagen">
            </div>
            <div class="tranding-slide-content-clubs">
              <div class="tranding-slide-content-bottom-clubs">
                <h2 class="food-name">
                  {{garito.nombre_garito}}
                </h2>
                <h3 class="food-rating">
                  <span *ngIf="dataLoaded">{{garito.provincia}}</span>
                </h3>
              </div>
            </div>
          </ng-template>
        </swiper>
      </div>
    </div>
  </div>
</section>
