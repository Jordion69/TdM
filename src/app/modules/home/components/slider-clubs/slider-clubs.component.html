<section id="tranding-clubs">
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div class="container-clubs">
    <div class="swiper-container tranding-slider" >
      <!-- <div class="swiper-wrapper" > -->

        <swiper-container
        class="swiper-wrapper"
        effect="coverflow"
        grab-cursor="true"
        centered-slides="true"
        initial-slide="3"
        loop="true"
        slides-per-view="auto"
        coverflow-effect-rotate="0"
        coverflow-effect-stretch="0"
        coverflow-effect-depth="300"
        coverflow-effect-modifier="1"
        coverflow-effect-slide-shadows="true"
        pagination="{ clickable: true }"
        navigation="true"
      >
          <swiper-slide
          *ngFor="let garito of garitos"
          class="swiper-slide tranding-slide-clubs"
          swiperSlide
          >
          <div class="tranding-slide-clubs-img">'
            <img [src]="'http://127.0.0.1:8000/storage/' + garito.imagen " alt="garito.alt_imagen">
          </div>
          <div class="tranding-slide-content-clubs">
            <div class="tranding-slide-content-bottom-clubs">
              <h2 class="food-name">
                {{garito.nombre_garito}}
              </h2>
              <h3 class="food-rating">
                <span *ngIf="dataLoaded">{{garito.provincia}}</span>
              </h3>
            </div>
          </div>
          </swiper-slide>
        </swiper-container>
      <!-- </div> -->
    </div>
  </div>
</section>
