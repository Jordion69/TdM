<section id="tranding">
  <div class="container">
    <div class="swiper-container tranding-slider" >
      <div class="swiper-wrapper" >
        <swiper
          [config]="swiperConfig"
          [pagination]="{ clickable: true }"
          >
          <ng-template
            class="swiper-slide tranding-slide"
            swiperSlide
            *ngFor="let garito of garitos"
            >
            <div class="tranding-slide-img">
              <img [src]="garito.src" alt="">
            </div>
            <div class="tranding-slide-content">
              <h1 class="date-place">20/5</h1>
              <div class="tranding-slide-content-bottom">
                <h2 class="food-name">
                  {{garito.title}}
                </h2>
                <h3 class="food-rating">
                  <span>{{garito.place}}</span>
                </h3>
              </div>
            </div>
          </ng-template>
        </swiper>
      </div>
    </div>
  </div>
</section>
