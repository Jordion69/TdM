
<section id="tranding-concerts">
  <div class="container-concerts">
    <div class="swiper-container tranding-slider" >
      <swiper-container
      class="swiper-wrapper"
      effect="coverflow"
      grab-cursor="true"
      centered-slides="true"
      initial-slide="3"
      loop="true"
      slides-per-view="auto"
      coverflow-effect-rotate="0"
      coverflow-effect-stretch="0"
      coverflow-effect-depth="300"
      coverflow-effect-modifier="1"
      coverflow-effect-slide-shadows="false"
      pagination="{ clickable: true }"
      navigation="true"
      >
        <swiper-slide
        class="swiper-slide tranding-slide-concerts"
        swiperSlide
        *ngFor="let concierto of conciertos"
        >
          <div class="tranding-slide-concerts-img">
            <img [src]="'http://127.0.0.1:8000/storage/' + concierto.imagen" alt="">
          </div>
          <div class="tranding-slide-content-concerts">
            <h1 class="date-place-concerts">{{ concierto.fecha_evento | date:'d/M' }}</h1>
            <div class="tranding-slide-content-bottom-concerts">
              <h2 class="food-name">
                {{concierto.banda_principal}}
              </h2>
              <h3 class="food-rating">
                <span>{{concierto.poblacion}}</span>
              </h3>
            </div>
          </div>
        </swiper-slide>
      </swiper-container>
    </div>
  </div>
</section>
