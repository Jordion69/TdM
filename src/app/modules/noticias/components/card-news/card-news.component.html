<div class="container-fluid">
  <div class="row" *ngFor="let noticia of noticias1">
    <div class="card mb-3  bg-black  rounded-5" style="max-width: 1280px" (click)="mostrarDetallesNoticia(noticia.id.toString())">
      <div class="row g-0">
        <div class="col-lg-6 p-2 cont-img" #imageContainer>
          <img class="img-fluid imagen rounded-5" [src]="baseUrl + noticia.foto_inicio" [alt]="noticia.alt_foto_inicio" loading="lazy">
          <!-- <app-lazy-image [baseUrl]="baseUrl" [imagePath]="noticia.foto_inicio" [imgClass]="'img-fluid imagen rounded-5'" [altText]="noticia.alt_foto_inicio"></app-lazy-image> -->
          <button *ngIf="noticia.text1 !== 'void'" class="info-button" (click)="abrirModalInfo(noticia, $event)"npm run dev>
            <i class="bi bi-info-circle"></i> Info
          </button>
        </div>
        <div class="col-lg-6">
          <div class="card-body">
            <h4 class="card-title text-uppercase" data-bs-toggle="tooltip" data-bs-placement="top" title="{{noticia.titular}}" [innerHTML]="lengthTitular(noticia.titular_inicial)"></h4>
            <p class="card-text">{{captureFirst100Words(noticia.texto1) }}<a> ...</a></p>
            <p class="card-text"><small class="">{{calcularTiempoTranscurrido(noticia.updated_at)}}</small></p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div id="licencia-modal" class="modal fade modal-estilo-personalizado" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Informaci√≥n de Licencia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-attribution *ngIf="selectedNoticiaForModal"
                         [author]="selectedNoticiaForModal.author ?? ''"
                         [authorUrl]="selectedNoticiaForModal.authorUrl ?? ''"
                         [licenseType]="selectedNoticiaForModal.licenseType ?? ''"
                         [licenseUrl]="selectedNoticiaForModal.licenseUrl ?? ''"
                         [modification]="selectedNoticiaForModal.modification ?? ''">
        </app-attribution>
      </div>
    </div>
  </div>
</div>
