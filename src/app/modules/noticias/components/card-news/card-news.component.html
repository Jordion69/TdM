<div class="container-fluid">
  <div class="row" *ngFor="let noticia of noticias1">
    <div class="card mb-3  bg-black  rounded-5" style="max-width: 1280px" (click)="mostrarDetallesNoticia(noticia.id.toString())">
      <div class="row g-0">
        <div class="col-lg-6 p-2 cont-img" #imageContainer>
          <img [src]="'http://127.0.0.1:8000/storage/' + noticia.foto_inicio" class="img-fluid imagen rounded-5" alt="...">
        </div>
        <div class="col-lg-6">
          <div class="card-body">
            <h4 class="card-title text-uppercase" data-bs-toggle="tooltip" data-bs-placement="top" title="{{noticia.titular}}" [innerHTML]="lengthTitular(noticia.titular)"></h4>
            <p class="card-text">{{captureFirst100Words(noticia.texto1) }}<a> ...</a></p>
            <p class="card-text"><small class="">{{calcularTiempoTranscurrido(noticia.created_at)}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
