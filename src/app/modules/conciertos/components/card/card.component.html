

<div class="container-fluid gallery">
<div class="row" >
  <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-6" *ngFor="let concierto of conciertos">
    <div class="card mt-4" >
        <div class="img"><img src="{{concierto.src}}" alt="" (click)="openModal(concierto.src)">></div>
        <div class="date">
          <h2>{{concierto.day}}</h2>
          <h4>{{concierto.month}}</h4>
        </div>
        <div class="main-text">
          <h2>{{concierto.banda}}</h2>
          <h4 >{{concierto.bandaAux}}<button data-bs-toggle="tooltip" data-bs-placement="top" title="Ratas blancas, aRatos de porao, Sepultura, Carcass, Obituary. regional scam">...</button></h4>
          <h4>{{concierto.Lugar}}</h4>
          <h2>{{concierto.ciudad}}</h2>
        </div>
        <div class="entradas">
          <button class="btn btn-secondary"><a href="{{concierto.paginaEntradas}}">Entradas</a></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="gallery-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img class="modal-img" [src]="modalImage" alt="Modal Image">
      </div>
    </div>
  </div>
</div>
