<section class="cities">
  <div class="containers my-5">
    <owl-carousel-o [options]="customOptions" class="d-flex">
      <ng-template carouselSlide *ngFor="let garito of garitos">
        <div class="city-slide">
          <img [src]="baseUrl + garito.imagen" alt="">
          <div class="city-overlay">
            <p class="city-text">{{ garito.poblacion }}</p>
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</section>
