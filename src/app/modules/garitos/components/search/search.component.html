<div class="container search-container">
  <div class="row">
    <!-- Search by name -->
    <div class="col-12 col-md-6 my-3">
      <div class="search-form">
        <form (submit)="buscarGaritos()">
          <input type="text" [(ngModel)]="searchText" placeholder="Buscar por nombre..." class="form-control">
          <button type="submit" class="btn btn-search"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>

    <!-- Search by province -->
    <div class="col-12 col-md-6 my-3">
      <div class="search-form">
        <select [(ngModel)]="selectedProvince" (change)="buscarGaritos()" class="form-control">
          <option value="0">Selecciona provincia...</option>
          <option *ngFor="let provincia of provincias" [value]="provincia.provincia">{{ provincia.provincia }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
